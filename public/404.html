<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Shrinkr</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Poppins;
    "
  >
    <div style="display: flex; flex-direction: column; align-items: center">
      <img src="./404.svg" alt="404" style="width: 20rem" />
      <h1 style="margin-top: 4rem; color: #1e1e1e; font-weight: 500">
        Oops! <span style="color: #009fa9">Not Found</span>
      </h1>
      <p style="margin-top: 6rem; font-size: large">
        The page you are looking for might have expired or does not exist.
      </p>
    </div>
  </body>
</html>
